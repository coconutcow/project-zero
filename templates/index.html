<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/5.3.45/css/material-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f8f8;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            padding: 24px;
            max-width: 400px;
            width: 100%;
        }
        .btn {
            background-color: #2ecc71;
        }
        .btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="center-align">Welcome to the Patient Form</h1>
            <div class="center-align">
                <a href="/form?lang=en" class="btn waves-effect waves-light">English</a>
                <a href="/form?lang=it" class="btn waves-effect waves-light">Italiano</a>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
